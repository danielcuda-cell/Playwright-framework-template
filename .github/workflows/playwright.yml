name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    # Matriz de navegadores (corre en paralelo)
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome-e2e, firefox-e2e, webkit-e2e]

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      env:
        PLAYWRIGHT_BROWSER: ${{ matrix.browser }}
      run: |
        npx playwright test --project=${{ matrix.browser }} --reporter=junit,html

    # Subir reportes JUnit (test results)
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: junit-results-${{ matrix.browser }}
        path: test-results/
        retention-days: 30

    # Subir videos/screenshots/traces
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-artifacts-${{ matrix.browser }}
        path: |
          test-results/
          playwright-report/
          **/trace.zip
          **/video.webm
          **/screenshot.png
        retention-days: 30

    # Subir reporte HTML
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30
